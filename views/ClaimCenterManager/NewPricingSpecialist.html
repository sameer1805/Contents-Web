<div class="row">
    <div class="col-md-12">
        <div class="col-md-12">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-green-sharp">
                        <i class="icon-settings font-green-sharp"></i>
                        <span class="caption-subject bold uppercase">{{"TabHeaderText.NewSpecialists" | translate}}</span>
                    </div>
                    <div class="tools">
                        <button id="sample_editable_1_new " class="btn sbold green btnMargin">
                            <i class="fa fa-save"></i>
                            {{"ControlText.Save"|translate}}
                        </button>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="portlet light bordered">
                                <div class="portlet-body">
                                    <div class="row">
                                        <!--top buttons-->
                                        <div class="portlet">
                                            <div class="portlet-title">
                                                <div class="caption font-green-sharp">
                                                    <span class="caption-subject bold uppercase">{{"TabHeaderText.ContactInformation" | translate}}</span>
                                                </div>
                                                <div class="tools">
                                                    <a href="" class="collapse"> </a>
                                                </div>
                                            </div>
                                        </div>
                                  
                                        <div class="col-md-12 form-group  clearfix">
                                            <label class="col-md-2 control-label">{{"ControlText.Employee#"|translate}} </label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" placeholder="{{'ControlText.Employee#'|translate}}">
                                            </div>                                            
                                        </div>

                                        <div class="col-md-12 form-group  clearfix">
                                            <label class="col-md-2 control-label">{{"ControlText.FirstName"|translate}} </label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" placeholder="{{'ControlText.FirstName'|translate}}">
                                            </div>
                                            <label class="col-md-2 col-md-offset-2 control-label">{{"ControlText.LastName"|translate}} </label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" placeholder="{{'ControlText.LastName'|translate}}">
                                            </div>
                                        </div>
                                        <div class="col-md-12 form-group  clearfix">
                                            <label class="col-md-2 control-label">{{"ControlText.EmailId"|translate}} </label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" placeholder="{{'ControlText.EmailId'|translate}}">
                                            </div>
                                            <label class="col-md-5 control-label">{{"TabHeaderText.UserNameNote"|translate}} </label>
                                        </div>
                                    
                                    
                                        <div class="col-md-12 form-group  clearfix">
                                            <label class="col-md-2 control-label">{{"ControlText.DayTimePhone"|translate}} </label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" placeholder="{{'ControlText.DayTimePhone'|translate}}">
                                            </div>
                                            <label class="col-md-2 col-md-offset-2 control-label">{{"ControlText.MobilePhone"|translate}} </label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" placeholder="{{'ControlText.MobilePhone'|translate}}">
                                            </div>
                                        </div>
                                    
                                        <div class="col-md-12 form-group  clearfix">
                                            <label class="col-md-2 control-label">{{"ControlText.ReportingManager"|translate}} </label>
                                            <div class="col-md-3">
                                                <select class="input-sm select2me" data-placeholder="Select Reporting Manager">
                                                    <option value="0" selected>Reporting Manager</option>
                                                </select>
                                            </div>
                                            <label class="col-md-2 col-md-offset-2 control-label">{{"ControlText.Branch/Office"|translate}} </label>
                                            <div class="col-md-3">
                                                <select class="input-sm select2me" data-placeholder="Select Branch/Office">
                                                    <option value="0" selected>Select Branch/Office</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-md-12 form-group  clearfix">
                                            <label class="col-md-2 control-label">{{"ControlText.Role"|translate}} </label>
                                            <div class="col-md-3">
                                                <select class="input-sm select2me" data-placeholder="Select Role">
                                                    <option value="0" selected>Select Role</option>
                                                </select>
                                            </div>
                                            <label class="col-md-2 col-md-offset-2 control-label">{{"ControlText.Designation"|translate}} </label>
                                            <div class="col-md-3">
                                                <select class="input-sm select2me" data-placeholder="Select State">
                                                    <option value="0" selected>Select Designation</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-md-12 form-group  clearfix">
                                            <label class="col-md-2 control-label">{{"ControlText.Address"|translate}} </label>
                                            <div class="col-md-5">
                                                <textarea  class="form-control" placeholder="{{'ControlText.AddressLine1'|translate}}"></textarea>
                                            </div>
                                            <div class="col-md-5">
                                                <textarea  class="form-control" placeholder="{{'ControlText.AddressLine2'|translate}}"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-12 form-group  clearfix">                                           
                                            <div class="col-md-5 col-md-offset-2">
                                                <input type="text" class="form-control" placeholder="{{'ControlText.Town'|translate}}">
                                            </div>
                                            <div class="col-md-3 ">
                                                <select class="input-sm select2me" data-placeholder="Select State">
                                                    <option value="0" selected>Select State</option>
                                                </select>                                              
                                            </div>
                                            <div class="col-md-2">
                                                <input type="text" class="form-control" placeholder="{{'ControlText.Zip'|translate}}">
                                            </div>
                                        </div>
                                     
                                          <!-- End row -->
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Category Specilists -->
        <div class="col-md-12">
            <div class="portlet light ">
                <div class="portlet-title">
                    <div class="caption font-green-sharp">
                        <i class="icon-settings font-green-sharp"></i>
                        <span class="caption-subject bold uppercase">{{"TabHeaderText.CategorySpecialities" | translate}}</span>
                    </div>

                    <div class="tools">
                        <a href="" class="collapse"> </a>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="portlet light bordered">
                                <div class="portlet-body">
                                    <div class="row">
                                        <!--top buttons-->
                                        <div class="portlet">
                                            <div class="portlet-title">
                                                <!--Keep this empty just took for horizontal line-->
                                                <div class="form-group col-md-12">
                                                    <label class="control-label  text-primary ">{{"ControlText.Name" | translate}} : &nbsp; Jon Doe</label>
                                                </div>
                                            </div>
                                        </div>
                                        <!--Start Table Data-->
                                      
                                        <div class="col-md-12 padding-top-10px ">
                                            <div class="clearfix"> </div>
                                            <div class="col-md-4 col-md-offset-4">
                                                <div class="input-icon left">
                                                    <i class="icon-magnifier"></i>
                                                    <input type="text" ng-model="searchCategory" class="form-control form-control-solid input-circle input-block-level btnMargin margin-bottom-10" placeholder="{{'CategorySpecialistsTable.search' | translate}}">
                                                </div>
                                            </div>
                                            <div class="clearfix col-md-6 col-md-offset-3">
                                                <table class="table table-striped table-bordered table-hover table-checkable order-column ">
                                                    <thead>
                                                        <tr>
                                                            <td ng-click="sort('Name')" style="width:40%">
                                                                {{"CategorySpecialistsTable.Categories" | translate}}
                                                                <span class="glyphicon sort-icon" ng-show="sortKey=='Name'" ng-class="{'glyphicon-chevron-up pull-right':reverse,'glyphicon-chevron-down pull-right':!reverse}"></span>
                                                            </td>
                                                            <td rowspan="10" class="width15"></td>
                                                            <td ng-click="sort('Specialty')" style="width:40%">
                                                                {{"CategorySpecialistsTable.Specialty" | translate}}
                                                                <span class="glyphicon sort-icon" ng-show="sortKey=='Specialty'" ng-class="{'glyphicon-chevron-up pull-right':reverse,'glyphicon-chevron-down pull-right':!reverse}"></span>
                                                            </td>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>
                                                                <span dir-paginate="Category in CategoryList|orderBy:sortKey:reverse|filter:searchCategory|itemsPerPage:10" class="clearfix col-md-12">{{Category}}</span>
                                                            </td>
                                                            <td><div class="text-center"><i class="fa fa-angle-right fa-3x"></i></div></td>
                                                            <td>
                                                                <span dir-paginate="specialty in SpecialtyList|orderBy:sortKey:reverse|filter:searchCategory|itemsPerPage:10" class="clearfix col-md-12">{{specialty}}</span>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                    <tfoot>
                                                    </tfoot>
                                                </table>
                                                <dir-pagination-controls max-size="3" pagination-id="ClaimSpecialistlist" ng-if="SpecialistList!=null"
                                                                         direction-links="true"
                                                                         boundary-links="true" class="pull-right">
                                                </dir-pagination-controls>
                                            </div>
                                        </div>
                                        <!--End Table data-->                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
