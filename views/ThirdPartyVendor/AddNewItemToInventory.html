
<div class="row">
    <div class="col-md-12">
        <div class="col-md-12">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-green-sharp">
                        <i class="icon-settings font-green-sharp"></i>
                        <span class="caption-subject bold uppercase">{{"MainHeader.ItemDetails" | translate}}</span>
                    </div>
                    <div class="tools">
                        <a href="" class="collapse"> </a>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row">
                        <!--all claims-->
                        <div class="col-md-12 ">
                            <div class="portlet light bordered">
                                <div class="portlet-body">
                                    <div class="row">
                                        <!--top buttons-->
                                        <div class="col-md-12 margin-bottom-25">
                                            <button id="sample_editable_1_new pull-left" class="btn sbold green btnMargin" ng-click="GotoInventoryItem()">
                                                <i class="fa fa-arrow-left"></i>
                                                {{"btn.back"|translate}}
                                            </button>
                                            <button id="sample_editable_1_new" class="btn sbold green btnMargin pull-right">
                                                <i class="fa fa-save"></i>
                                                {{"btn.update"|translate}}
                                            </button>
                                        </div>
                                        <div class="portlet">
                                            <div class="portlet-title">
                                                <!--Keep this empty just took for horizontal line-->
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="col-md-12 form-group">
                                                <label class="col-md-2  control-label">{{"Label.ItemId"|translate}}</label>
                                                <div class="col-md-3">
                                                    <input class="form-control " type="text" placeholder="{{'Label.ItemId'|translate}}"  />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="col-md-12 form-group">
                                                <label class="col-md-2  control-label">{{"Label.ItemName"|translate}}</label>
                                                <div class="col-md-3">
                                                    <input class="form-control " type="text" placeholder="{{'Label.ItemName'|translate}}"  />

                                                </div>
                                                <label class="col-md-2 col-md-offset-2 control-label">{{"Label.Model"|translate}} </label>
                                                <div class="col-md-3">
                                                    <input class="form-control datepicker"  type="text" placeholder="{{'Label.Model'|translate}}"  />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="col-md-12 form-group">
                                                <label class="col-md-2  control-label">{{"Label.ItemType"|translate}}</label>
                                                <div class="col-md-3">
                                                    <select class="input-sm select2me"  data-placeholder="Select Item Type">                                                      
                                                    </select>
                                                </div>
                                                <label class="col-md-2 col-md-offset-2 control-label">{{"Label.PricePerUnit"|translate}}</label>
                                                <div class="col-md-3">
                                                    <input class="form-control " type="text" placeholder="{{'Label.PricePerUnit'|translate}}" />

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="col-md-12 form-group">
                                                
                                                <label class="col-md-2  control-label">{{"Label.Discount"|translate}} </label>
                                                <div class="col-md-3">
                                                    <input class="form-control datepicker"  type="text" placeholder="{{'Label.Discount'|translate}}"  />
                                                </div>
                                                <label class="col-md-2 col-md-offset-2 control-label">{{"Label.TaxRate"|translate}}</label>
                                                <div class="col-md-3">
                                                    <input class="form-control " type="text" placeholder="{{'Label.TaxRate'|translate}}" />
                                                </div>    
                                            </div>
                                        </div>
                                       
                                        <div class="col-md-12">
                                            <div class="col-md-12 form-group">
                                                <label class="col-md-2  control-label">{{"Label.Description"|translate}}</label>
                                                <div class="col-md-10">
                                                    <textarea class="form-control " type="text" rows="5" placeholder="{{'Label.Description'|translate}}"  />

                                                </div>
                                               
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="col-md-12 form-group">
                                                <label class="col-md-2  control-label">{{"Label.Supplier"|translate}}</label>
                                                <div class="col-md-3">
                                                    <input class="form-control " type="text" placeholder="{{'Label.Supplier'|translate}}"  />

                                                </div>
                                                <label class="col-md-2 col-md-offset-2 control-label">{{"Label.AddedOn"|translate}} </label>
                                                <div class="col-md-3">
                                                    <input class="form-control datepicker"  type="text" readonly placeholder="{{'Label.AddedOn'|translate}}"  />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
