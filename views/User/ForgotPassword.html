
<div class="minheightlogin login" ng-controller="ForgotPasswordController" >
    <!-- BEGIN LOGO -->
    <div class="logo">
        <a href="" style="text-decoration:none;">
            <!--<img src="../assets/pages/img/logo-big.png" alt="" />-->
            <h3 class="form-title font-green">{{"LoginText.LogoText_title"|translate}}</h3>
        </a>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content">

        <!-- BEGIN FORGOT PASSWORD FORM -->
        <form class="forget-form" id="forgetpass" name="forgetpass" style="display:block">
            <h3 class="font-green">{{"ControlText.ForgotPassword_title"|translate}}</h3>
            <p> {{"ControlText.ForgotPasswordNote_title"|translate}} </p>
            <div class="form-group">
                <input class="form-control placeholder-no-fix" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" ng-model="email" type="text" autocomplete="off" placeholder={{"LoginText.Email_title"|translate}} name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />

                <div>
                    <div class="errormessage">
                        <div ng-message="required" ng-show="(forgetpass.email.$error.required && forgetpass.email.$touched)">
                            <span>{{"ErrorMessage.EmailRequired_title"|translate}}</span>
                        </div>
                        <div ng-message="pattern" ng-show="(forgetpass.email.$touched && forgetpass.email.$error.pattern)">
                            <span>{{"ErrorMessage.ValidEmail_message"|translate}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="errormessage">{{errormessage}}</div>
            <div class="form-actions">
                <button type="button" id="back-btn" ng-click="LoginPage($event)" class="btn green btn-outline">{{"ControlText.Back_title"|translate}}</button>
                <button type="button" ng-click="ResetPassword($event)" ng-disabled="forgetpass.$invalid || forgetpass.$pristine" class="btn btn-success uppercase pull-right">{{"ControlText.Submit_title"|translate}}</button>
            </div>
        </form>
        <!-- END FORGOT PASSWORD FORM -->

       
    </div>
    <div class="copyright"> © 2016 Artigem. All rights reserved  </div>
</div>
