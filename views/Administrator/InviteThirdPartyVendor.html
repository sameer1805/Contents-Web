<div class="row">
    <div class="col-md-12 clearfix">
        <div class="form-group col-md-2 pull-left">
            <button id="btnBack" class="btn sbold green form-control" ng-click="GoBack()">
                <i class="fa fa-arrow-left"></i>
                {{"ControlText.Back"|translate}}
            </button>
        </div>
        <div class="form-group col-md-2 pull-right">
            <button id="btnSave" class="btn sbold green form-control" ng-click="SaveRecord()">
                <i class="fa fa-save"></i>
                {{"ControlText.Save"|translate}}
            </button>
        </div>
    </div>

    <!--Body-->
    <div class="col-md-12 margin-top-10">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-blue-sharp">
                    <i class="font-green-sharp"></i>
                    <span class="caption-subject bold">{{"NewThirdPartyVendorTitle"|translate}} </span>

                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group col-md-12">
                            <div class="col-md-3">
                                <h4 class="text-primary">{{"Label.Heading"|translate}}</h4>
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <div class="col-md-2">
                                <label class="control-label text-muted">{{"Label.SupplierName"|translate}}</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder='{{"Label.SupplierName"|translate}}' />
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="col-md-2">
                                <label class="control-label text-muted">{{"Label.CompanyWebsite"|translate}}</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder='{{"Label.CompanyWebsite"|translate}}' />
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="col-md-2">
                                <label class="control-label text-muted">{{"Label.ContactPerson"|translate}}</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder='{{"Label.FirstName"|translate}}' />
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder='{{"Label.LastName"|translate}}' />
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder='{{"Label.Phone"|translate}}' />
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder='{{"Label.Email"|translate}}' />
                            </div>
                            <div class="col-md-2">
                                <span id="btnAdd" class="btn btn-circle blue" ng-click="AddRow('contactdetails')">
                                    <i class="fa fa-plus"></i>
                                </span>
                            </div>
                        </div>

                        <!--Dynamically added contents-->
                        <div class="form-group col-md-12" ng-repeat="contact in ContactDeatils">
                            <div class="col-md-2">
                                <!--<label class="control-label text-muted">{{"Label.ContactPerson"|translate}}</label>-->
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder='{{"Label.FirstName"|translate}}' />
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder='{{"Label.LastName"|translate}}' />
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder='{{"Label.Phone"|translate}}' />
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder='{{"Label.Email"|translate}}' />
                            </div>
                            <div class="col-md-2">
                                <span id="btnAdd" class="btn btn-circle green" ng-click="RemoveRow($index,'contactdetails')">
                                    <i class="fa fa-remove"></i>
                                </span>
                            </div>
                        </div>
                        <!--End Dynamically added contents-->

                        <div class="form-group col-md-12">
                            <div class="col-md-2">
                                <label class="control-label text-muted">{{"Label.SuppliersPhone"|translate}}</label>
                            </div>
                            <div class="col-md-2">
                                <select class="form-control select2me" placeholder='{{"Label.PhoneType"|translate}}'>
                                    <option value="Work">Work</option>
                                    <option value="Mobile">Mobile</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder='{{"Label.SuppliersPhone"|translate}}' />
                            </div>
                            <div class="col-md-2">
                                <span id="btnAdd" class="btn btn-circle blue" ng-click="AddRow('phone')">
                                    <i class="fa fa-plus"></i>
                                </span>
                            </div>
                        </div>

                        <!--Dynamically added phone number text boxes-->
                        <div class="form-group col-md-12" ng-repeat="phone in PhoneNumbers">

                            <div class="col-md-2">
                                <!--<label class="control-label text-muted">{{"Label.SuppliersPhone"|translate}}</label>-->
                            </div>
                            <div class="col-md-2">
                                <select class="form-control select2me" placeholder='{{"Label.PhoneType"|translate}}'>
                                    <option value="Work">Work</option>
                                    <option value="Mobile">Mobile</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder='{{"Label.SuppliersPhone"|translate}}' />
                            </div>
                            <div class="col-md-2">
                                <span id="btnAdd" class="btn btn-circle green" ng-click="RemoveRow($index,'phone')">
                                    <i class="fa fa-remove"></i>
                                </span>
                            </div>

                        </div>
                        <!--Dynamically added phone number text boxes-->


                        <div class="portlet">
                            <div class="portlet-title"></div>
                        </div>

                        <!--Shipping Address-->
                        <div class="form-group col-md-12">
                            <div class="col-md-2">
                                <label class="control-label text-muted">{{"Label.ShippingAddress"|translate}}</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder='{{"Label.AddressLine1"|translate}}' />
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder='{{"Label.AddressLine2"|translate}}' />
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder='{{"Label.City"|translate}}' />
                            </div>
                            <div class="col-md-2">
                                <select class="form-control select2me" placeholder='{{"Label.State"|translate}}'>
                                    <option value="State1">State1</option>
                                    <option value="State2">State2</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder='{{"Label.ZipCode"|translate}}' />
                            </div>
                        </div>
                        <!--End Shipping Address-->
                        <!--Billing Address-->
                        <div class="form-group col-md-12">
                            <div class="col-md-2">
                                <label class="control-label text-muted">{{"Label.BillingAddress"|translate}}</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder='{{"Label.AddressLine1"|translate}}' />
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder='{{"Label.AddressLine2"|translate}}' />
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder='{{"Label.City"|translate}}' />
                            </div>
                            <div class="col-md-2">
                                <select class="form-control select2me" placeholder='{{"Label.State"|translate}}'>
                                    <option value="State1">State1</option>
                                    <option value="State2">State2</option>
                                </select>
                            </div>

                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder='{{"Label.ZipCode"|translate}}' />
                            </div>
                        </div>
                        <!--End Billing Address-->

                        <div class="form-group col-md-12">
                            <div class="col-md-2">
                                <label class="control-label text-muted">{{"Label.Status"|translate}}</label>
                            </div>
                            <div class="col-md-2">

                                <select class="form-control select2me" placeholder='{{"Label.Status"|translate}}'>
                                    <option value="Active">Active</option>
                                    <option value="Non-Active">Non-Active</option>
                                </select>
                            </div>
                        </div>

                        <div class="portlet">
                            <div class="portlet-title"></div>
                        </div>

                        <!-------Category Expertise-------->
                        <div class="form-group col-md-12">
                            <div class="col-md-offset-3 col-md-6 text-center margin-bottom-10">
                                <h4 class="text-primary">{{"HeadingText.CategoryExpertise"|translate}}</h4>
                            </div>
                            <div class="col-md-offset-3 col-md-6  table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <tr>
                                        <td>
                                            <table class="table table-bordered table-hover table-striped">
                                                <tr ng-repeat="category in category1">
                                                    <td>{{category.Category}}</td>
                                                </tr>
                                            </table>
                                        </td>
                                        <td rowspan="5" class="text-center">
                                            <a href="#" style="text-decoration:none;"><h1 class="text-muted">&gt;</h1></a>
                                            <a href="#" style="text-decoration:none;">  <h1 class="text-muted">&lt;</h1></a>
                                        </td>
                                        <td>
                                            <table class="table table-bordered table-hover table-striped">
                                                <tr ng-repeat="category in category2">
                                                    <td>{{category.Category}}</td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <!-------End Category Expertise-------->

                        <div class="form-group col-md-12">
                            <div class="col-md-2 pull-right">
                                <button id="btnUpdate" class="btn sbold blue btn-block" ng-click="SaveRecord()">
                                    <i class="fa fa-save"></i>
                                    {{"ControlText.Save"|translate}}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</div>
