<div class="">
    <div id="responsive">
        <div class="modal-header">
            <a  class="close" ng-click="ColoseDialog()" aria-hidden="true"></a>
            <h4 class="modal-title">{{"Head.Title"|translate}}</h4>
        </div>
        <div class="modal-body">

            <div class="padding-top-10px table-responsive" id="sample_5_wrapper">

                <table class="table  table-striped table-bordered table-hover table-checkable order-column" id="sample_5">
                    <thead>
                        <tr>
                            
                            <th ng-click="sort('Role')">
                                {{"Head.Title"|translate}}
                                <span class="glyphicon sort-icon" ng-show="sortKey=='Role'" ng-class="{'glyphicon-chevron-up pull-right':reverse,'glyphicon-chevron-down pull-right':!reverse}"></span>
                            </th>  
                            <th class="table-checkbox">
                            </th>                         
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="Roles!=null" dir-paginate="item in Roles|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">                           
                            <td>{{item.Role}} </td>       
                            <td class="text-center">
                                <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                    <input type="checkbox" class="group-checkable"  ng-click="AddRole(item)" ng-checked="Ischecked(item.RoleId)"/>  <!---->
                                    <span></span>
                                </label>  
                            </td>     
                                          
                        </tr>
                        <tr ng-if="Roles.length ==0">
                            <td></td>
                            <td colspan="6">No records avaliable</td>
                        </tr>
                    </tbody>
                    <tfoot>

                    </tfoot>
                </table>

                <div class="clearfix"></div><dir-pagination-controls max-size="3"
                                                                     direction-links="true"
                                                                     boundary-links="true" class="pull-right ">
                </dir-pagination-controls>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn green" ng-click="SaveAddedRoles()">{{"Head.btnAdd"|translate}}</button>
        </div>
    </div>
</div>
