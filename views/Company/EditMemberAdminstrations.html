<div class="row">

    <div class="col-md-12">
        <div class="col-md-12">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-green-sharp">
                        <i class="icon-settings font-green-sharp"></i>
                        <span class="caption-subject bold uppercase">Jon Kumar Sharma </span>
                    </div>
                    <div>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-md-12">


                            <!--First Row-->
                            <div class="form-group col-md-6">
                                <div class="col-md-4">
                                    <label>{{"FormControlText.UserName"|translate}} *</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" placeholder='{{"FormControlText.UserName"|translate}}' />
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="col-md-4">
                                    <label>{{"FormControlText.Password"|translate}} * </label>
                                </div>
                                <div class="col-md-8">
                                    <div class="col-md-6"><label>*********</label></div>
                                    <div class="col-md-6"><a class="text-danger" ng-click="ResetPassword($event)"> {{'FormControlText.ResetPassword'|translate}} </a></div>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="col-md-4">
                                    <label>{{"FormControlText.FirstName"|translate}} *</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" placeholder='{{"FormControlText.FirstName"|translate}}' />
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="col-md-4">
                                    <label>{{"FormControlText.LastName"|translate}}</label> *
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" placeholder='{{"FormControlText.LastName"|translate}}' />
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <div class="col-md-4">
                                    <label>{{"FormControlText.Email"|translate}}</label> *
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" placeholder='{{"FormControlText.Email"|translate}}' />
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <div class="col-md-4">
                                    <label>{{"FormControlText.PhoneNO"|translate}}</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" placeholder='{{"FormControlText.PhoneNO"|translate}}' />
                                </div>
                            </div>
                            <!---End First Row--->


                            <div class="col-md-12 margin-bottom-15"></div>

                            <div class="portlet ">
                                <div class="portlet-title"></div>
                                <div class="col-md-12 margin-bottom-15"></div>
                                <div class="form-group col-md-6">
                                    <div class="col-md-4">
                                        <label>{{"FormControlText.Designation"|translate}}</label> *
                                    </div>
                                    <div class="col-md-8">
                                        <select class="form-control input-medium select2me ">
                                            <option value="10">Manager</option>
                                            <option value="15">Admin</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="col-md-4">
                                        <label>{{"FormControlText.ReportingManager"|translate}}</label> 
                                    </div>
                                    <div class="col-md-8">
                                        <select class="form-control input-medium select2me ">
                                            <option value="10">Adam Gilli</option>
                                            <option value="15">Ricky Ponting</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="col-md-4">
                                        <label>{{"FormControlText.Role"|translate}}</label> *
                                    </div>
                                    <div class="col-md-2 pull-right">
                                        <a  id="btnNext" class="btn btn-circle blue  pull-right" ng-click="NewRole($event)">
                                            <i class="fa fa-plus"></i>
                                        </a>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="col-md-12" ng-repeat="item in RoleOfUser">{{item.Role}}</label>
                                    </div>
                                </div>
                               
                                <div class="form-group col-md-6">
                                    <div class="col-md-4">
                                        <label>{{"FormControlText.Branch"|translate}}</label>
                                    </div>
                                    <div class="col-md-8">
                                        <select class="form-control input-medium select2me " placeholder="Select the">
                                            <option value="10">US</option>
                                            <option value="15">UK</option>

                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 margin-bottom-15"></div>
                            <div class="portlet">
                                <div class="portlet-title"></div>
                                <div class="col-md-12 margin-bottom-15"></div>
                                <div class="form-group col-md-6">
                                    <div class="col-md-4">
                                        <label>{{"FormControlText.AccountStatust"|translate}}</label> *
                                    </div>
                                    <div class="col-md-8">
                                            <select class="form-control" placeholder="Select the">
                                                <option value="Active">Active</option>
                                                <option value="InActive">InActive</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-md-3 col-md-offset-9 text-right">
                                                <button id="btnNext" class="btn sbold red" ng-click="Cancel($event)">
                                                    <i class="fa fa-close"></i>
                                                    {{"btn.btnCancel"|translate}}
                                                </button>
                                                <button id="btnNext" class="btn sbold green"  ng-click="Update($event)">
                                                <i class="fa fa-save"></i>
                                                {{"btn.btnUpdate"|translate}}
                                                </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="portlet">
                                <div class="portlet-title"></div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
