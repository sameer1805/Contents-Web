<div>
    <div id="responsive">
        <div class="modal-header">
            <a  class="close" ng-click="cancel()" aria-hidden="true"></a>
            <h4 class="modal-title">{{"ControlText.SubcategoryDetails" |translate}}</h4>
        </div>
        <div class="modal-body">
            <div class="col-md-12">
                <div class="form-group  clearfix">
                    <label class="col-md-4 control-label">{{"ControlText.Cat_CategoryId"|translate}} </label>
                    <div class="col-md-8">
                        <input class="form-control " disabled ng-model="SubCategoryObject.id"  type="text" placeholder="{{'ControlText.Cat_CategoryId'|translate}}" name="Date" />
                      
                    </div>
                </div>
                <div class="form-group  clearfix">
                    <label class="col-md-4 control-label">{{"ControlText.Cat_Name"|translate}} </label>
                    <div class="col-md-8">
                        <input class="form-control " ng-model="SubCategoryObject.name" type="text" placeholder="{{'ControlText.Cat_Name'|translate}}"  />                      
                    </div>
                </div>
                <div class="form-group  clearfix">
                    <label class="col-md-4 control-label">{{"ControlText.AnnualDepreciation"|translate}} </label>
                    <div class="col-md-8">
                        <input class="form-control " type="text" ng-model="SubCategoryObject.annualDepreciation" placeholder="{{'ControlText.AnnualDepreciation'|translate}}" />
                    </div>
                </div>
                <div class="form-group  clearfix">
                    <label class="col-md-4 control-label">{{"ControlText.UsefulYears"|translate}} </label>
                    <div class="col-md-8">
                        <input class="form-control " type="text" ng-model="SubCategoryObject.usefulYears" placeholder="{{'ControlText.UsefulYears'|translate}}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline dark" ng-click="cancel()">{{"btn.Cancel"|translate}}</button>
            <button type="button" data-dismiss="modal" class="btn green" ng-click="AddUpdateSubCategory()">{{"btn.Save"|translate}}</button>
        </div>
    </div>

</div>
